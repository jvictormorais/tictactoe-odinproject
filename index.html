<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Tic Tac Toe</div>
      <div class="gameboard">
        <div class="space" id="0"></div>
        <div class="space" id="1"></div>
        <div class="space" id="2"></div>
        <div class="space" id="3"></div>
        <div class="space" id="4"></div>
        <div class="space" id="5"></div>
        <div class="space" id="6"></div>
        <div class="space" id="7"></div>
        <div class="space" id="8"></div>
      </div>
      <div class="scoreboard">
        <div class="player1score">Score: <span id="player1-win">0</span></div>
        <div class="player2score">Score: <span id="player2-win">0</span></div>
      </div>
      <div class="reset">
        <button id="reset-btn">Reset</button>
      </div>
    </div>
  </body>
</html>
