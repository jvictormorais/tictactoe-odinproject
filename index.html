<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title">Tic Tac Toe</div>
      <div class="gameboard">
        <div class="space" data-num="0" id="zero"></div>
        <div class="space" data-num="1" id="one"></div>
        <div class="space" data-num="2" id="two"></div>
        <div class="space" data-num="3" id="three"></div>
        <div class="space" data-num="4" id="four"></div>
        <div class="space" data-num="5" id="five"></div>
        <div class="space" data-num="6" id="six"></div>
        <div class="space" data-num="7" id="seven"></div>
        <div class="space" data-num="8" id="eight"></div>
      </div>
      <div class="scoreboard">
        <div class="result"></div>
      </div>
      <div class="reset">
        <button id="reset-btn">Reset</button>
      </div>
    </div>
  </body>
</html>
